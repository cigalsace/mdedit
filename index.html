<!DOCTYPE html>
<html lang="fr" ng-app="mdEditApp">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex,nofollow" />
	<title>MD Edit</title>
	<link rel="stylesheet" href="./lib/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/mdedit.css" />
	<style type="text/css">
		/*body { margin-top: 1em; }
            .col { padding: 0 .2em 0 .2em; }*/

		body {
			padding-top: 70px;
			padding-bottom: 70px;
		}

		.form-group {
			margin-bottom: 10px;
		}

		.control-label {
			margin-bottom: 2px;
		}

		.panel .panel-heading a:hover {
			text-decoration: none
		}

		.panel .panel-heading.middle {
			border-radius: 0;
		}

		.note-footer .checkbox {
			margin: 0.5em 0 0 0;
		}

		.table > tbody > tr > td,
		.table > tbody > tr > th,
		.table > tfoot > tr > td,
		.table > tfoot > tr > th,
		.table > thead > tr > td,
		.table > thead > tr > th {
			border-top: 0;
		}

		.bt-doc {
			cursor: pointer;
		}

		.modal-doc h1 {
			font-size: 1.5em;
			font-weight: bold;
		}

		.modal-doc h2 {
			font-size: 1.2em;
			font-weight: bold;
		}

		.modal-doc h3 {
			font-size: 1em;
			font-weight: bold;
		}

		.modal-doc {
			font-size: 1em;
		}
	</style>
	<base href=".">
</head>

<body ng-controller="mdEditCtrl">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-menu" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">mdedit</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-menu">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group has-feedback">
						<div class="input-group input-group-sm">
							<input type="text" class="form-control" id="txt-search" placeholder="Search" ng-model="fieldSearch" disabled>
							<div class="input-group-btn">
								<button type="button" class="btn btn-default" ng-click="clearSearch()" disabled>
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
							</div>
						</div>
					</div>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li class="" uib-tooltip="Aide" tooltip-trigger="mouseenter" tooltip-placement="bottom">
						<a href="#" role="button" class="glyphicon glyphicon-info-sign" ng-click="modalDoc('doc/html/mdEdit.html')"><span class="visible-xs-inline"> {{ui.bt_help}}</span></a>
					</li>
					<li class="" uib-tooltip="Importer un XML" tooltip-trigger="mouseenter" tooltip-placement="bottom">
						<a href="#" role="button" class="glyphicon glyphicon-import" ng-click="modalUpload()"><span class="visible-xs-inline"> {{ui.bt_upload_xml}}</span></a>
					</li>
					<li class="" uib-tooltip="Générer un XML" tooltip-trigger="mouseenter" tooltip-placement="bottom">
						<a href="#" role="button" class="glyphicon glyphicon-export" ng-click="modalGetXML()"><span class="visible-xs-inline"> {{ui.bt_download_xml}}</span></a>
					</li>
					<li class="" uib-tooltip="Permuter entre les modes 'Edition' et 'Visualisation'" tooltip-trigger="mouseenter" tooltip-placement="bottom">
						<!--<a href="#" role="button" ng-click="modalViewMD()">{{ui.bt_view_xml}}</a>-->
						<a href="#" role="button" class="glyphicon glyphicon-pencil" ng-click="template_url = 'views/tpl-edit.html'" ng-show="template_url == 'views/tpl-view.html'"><span class="visible-xs-inline"> {{ui.bt_view_mode}}</span></a>
						<a href="#" role="button" class="glyphicon glyphicon-eye-open" ng-click="template_url = 'views/tpl-view.html'" ng-show="template_url == 'views/tpl-edit.html'"><span class="visible-xs-inline"> {{ui.bt_edit_mode}}</span></a>
					</li>
					<li ng-show="template_url == 'views/tpl-edit.html'" uib-tooltip="Permuter entre l'affichage 'simple' et 'complet'" tooltip-trigger="mouseenter" tooltip-placement="bottom">
						<!--<a href="#" role="button" ng-click="modalViewMD()">{{ui.bt_view_xml}}</a>-->
						<a href="#" role="button" class="glyphicon glyphicon-th" ng-init="showAllFields=False" ng-click="showAllFields = !showAllFields" ng-show="!showAllFields"><span class="visible-xs-inline"> {{ui.bt_simple_view}}</span></a>
						<a href="#" role="button" class="glyphicon glyphicon-th-large" ng-click="showAllFields = !showAllFields" ng-show="showAllFields"><span class="visible-xs-inline"> {{ui.bt_complet_view}}</span></a>
					</li>
					<!--
						<li ng-show="template_url == 'views/tpl-edit.html'" uib-tooltip="Ouvrir/fermer l'ensemble des panneaux" tooltip-trigger="mouseenter" tooltip-placement="bottom">
							<a href="#" role="button" class="glyphicon glyphicon-resize-vertical" ng-init="accordion_open = true" ng-click="accordion_open = !accordion_open"><span class="visible-xs-inline"> {{ui.bt_accordion_open}}</span></a>
						</li>
						-->
				</ul>
			</div>
		</div>
	</nav>

	<div id="content" class="container" ng-include="template_url" ng-init="template_url = 'views/tpl-edit.html'">
	</div>

		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<p class="navbar-text navbar-left">Copyright © 2016 - <a href="https://www.cigalsace.org" class="navbar-link">CIGAL</a></p>

					<a href="" ng-click="modalDoc('mentions', $event)" class="navbar-link">Mentions légales</a></p>

	<script src="./lib/vkbeautify/vkbeautify.js"></script>

	<script src="./app/config/config.js"></script>
