<div class="">
    <table class="table table-condensed">
        <th>
            <span class="bt-doc control-label" uib-tooltip="{{description}}" tooltip-trigger="mouseenter" tooltip-placement="right" ng-click="modalDoc(field, $event)">
                {{label}}
            </span>
        </th>
        <th>
            <button type="button" class="btn btn-default btn-xs pull-right glyphicon glyphicon-plus" aria-hidden="true" ng-click="addItem()"></button>
        </th>
        <tr ng-repeat="item in metadata[field] track by $index">
            <td>
                <textarea class="form-control input-sm" id="{{id}}" name="{{id}}" placeholder="{{placeholder}}" rows="{{rows}}" ng-model="metadata[field][$index]"></textarea>
            </td>
            <td>
                <button type="button" class="btn btn-default btn-xs pull-right glyphicon glyphicon-minus" aria-hidden="true" ng-click="removeItem(item)"></button>
            </td>
        </tr>
    </table>
</div>
