<div class="col-md-12 form-group">
    <label class="bt-doc control-label" for="{{id}}" uib-tooltip="{{description}}" tooltip-trigger="mouseenter" tooltip-placement="right" ng-click="modalDoc('dataTitle')">
        {{label}}
    </label>
    <input type="text" class="form-control input-sm" id="{{id}}" name="{{id}}" placeholder="{{placeholder}}" ng-model="metadata.dataTitle" />
</div>
